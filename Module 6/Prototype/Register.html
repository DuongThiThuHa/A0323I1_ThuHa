<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
<div class="containers">
    <div class="title">Registration</div>
    <div class="content">
        <form action="#" class="action">
            <div class="user-details">
                <div class="input-box">
                        <span class="details">
                            Username
                        </span>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="input-box">
                        <span class="details">
                            Password
                        </span>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <div class="input-box">
                        <span class="details">
                            Confirm Password
                        </span>
                    <input type="password" placeholder="Enter your confirm password" required>
                </div>

                <div class="input-box">
                        <span class="details">
                            Full Name
                        </span>
                    <input type="text" placeholder="Enter your fullname" required>
                </div>

                <div class="input-box">
                        <span class="details">
                            Birthday
                        </span>
                    <input type="date" placeholder="Enter your birthday" required>
                </div>

                <div class="input-box">
                        <span class="details">
                            Identity Card
                        </span>
                    <input type="text" placeholder="Enter your identity card" required>
                </div>

                <div class="input-box">
                        <span class="details">
                            Email
                        </span>
                    <input type="text" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                        <span class="details">
                            Address
                        </span>
                    <input type="text" placeholder="Enter your address" required>
                </div>

                <div class="input-box">
                        <span class="details">
                            Phone Number
                        </span>
                    <input type="text" placeholder="Enter your phone number" required>
                </div>

                <div class="input-box">
                        <span class="details">
                            Gender
                        </span>

                    <div class="category">
                        <label for="option-1">
                            <span class="option one"></span>
                            <span class="gender">Male</span>
                        </label>

                        <label for="option-2">
                            <span class="option two"></span>
                            <span class="gender">Female</span>
                        </label>

                        <label for="option-3">
                            <span class="option three"></span>
                            <span class="gender">Other</span>
                        </label>
                    </div>


                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</div>
</body>

</html>
